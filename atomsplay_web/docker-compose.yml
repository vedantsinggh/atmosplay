version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: atmosplay-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: atmosplay
    volumes:
      - mongodb_data:/data/db
    networks:
      - atmosplay-network

  redis:
    image: redis:7-alpine
    container_name: atmosplay-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atmosplay-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atmosplay-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/atmosplay?authSource=admin
      REDIS_URL: redis://redis:6379
      WEATHER_API_KEY: ${WEATHER_API_KEY}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    networks:
      - atmosplay-network
    volumes:
      - ./backend/models:/app/models
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atmosplay-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - atmosplay-network

  nginx:
    image: nginx:alpine
    container_name: atmosplay-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - atmosplay-network

networks:
  atmosplay-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data: